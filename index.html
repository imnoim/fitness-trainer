<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Trainer</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/568aea9695.js" crossorigin="anonymous"></script>
</head>

<body class="inter-font">
    <!-- header starts here -->
    <header class="header">

        <!-- nav starts here -->

        <nav class="navbar display-flex">
            <h3 class="brand"><i>Fitness</i></h3>
            <ul class="nav-links display-flex">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Service</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!-- nav ends here -->

        <!-- banner starts here -->

        <div class="banner display-flex">
            <div class="banner-text display-flex">
                <h1 class="banner-title">Get body in<br><span class="miama-font">shape</span> & stay<br>healthy</h1>
                <p class="section-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div class="display-flex">
                    <button class="btn-primary join-btn">Join Club Now!</button>
                    <button class="btn-secondary">Download App</button>
                </div>
            </div>
            <div class="banner-img">
                <div class="display-flex">
                    <img src="./images/banner.png" alt="banner-img">
                </div>
                <div class="video-tutorial display-flex">
                    <div class="circle-red"></div>
                    <div>
                        <h4 class="video-count">350+</h4>
                        <p class="section-description video-tutorial-description">Video tutorial</p>
                    </div>
                </div>
                <div class="free-video">
                    <h3 class="free-video-count">500+</h3>
                    <p class="section-description">Free Workout Videos</p>
                </div>
            </div>
        </div>

        <!-- banner ends here -->

    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main></main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer></footer>
    <!-- footer ends here -->
</body>

</html>
